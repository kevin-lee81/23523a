<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .upload-area.dragging {
            border-color: #00d2ff;
            background: rgba(0, 210, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            width: 100%;
            height: 15px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar-upload {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #b6effb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-files {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            background: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            color: #ff6b6b;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .remove-file:hover {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 파일 업로드 시스템</h1>
            <p>간단하고 빠른 파일 업로드</p>
        </div>

        <div class="content">
            <div id="alerts"></div>
            
            <div class="upload-area" onclick="document.getElementById('file-input').click()" 
                 ondragover="handleDragOver(event)" ondrop="handleDrop(event)" 
                 ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                <div class="upload-icon">☁️</div>
                <h3>파일을 드래그하거나 클릭하여 선택</h3>
                <p>최대 100MB까지 지원 (여러 파일 선택 가능)</p>
                <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect(event)" multiple>
            </div>

            <div id="selected-files" style="display: none;">
                <h4>📋 선택된 파일</h4>
                <div class="selected-files" id="file-list"></div>
            </div>

            <div class="form-group">
                <label>📋 작업 유형</label>
                <select id="work-option">
                    <option value="basic">기본 작업</option>
                    <option value="premium">프리미엄 작업</option>
                    <option value="rush">긴급 작업</option>
                </select>
            </div>

            <div class="form-group">
                <label>📝 요청사항</label>
                <textarea id="special-request" rows="4" placeholder="특별한 요청사항이 있으시면 입력해주세요..."></textarea>
            </div>

            <div class="form-group">
                <label>📞 연락처 *</label>
                <input type="text" id="contact" placeholder="연락 가능한 전화번호나 이메일" required>
            </div>

            <div id="upload-progress" style="display: none;">
                <div class="progress">
                    <div class="progress-bar-upload" id="progress-bar"></div>
                </div>
                <p id="progress-text">업로드 중... 0%</p>
            </div>

            <button class="btn btn-primary" id="upload-btn" onclick="startUpload()" disabled>
                🚀 업로드 시작
            </button>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // 알림 표시
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertsDiv.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 드래그 앤 드롭 처리
        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.upload-area').classList.add('dragging');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            if (!e.target.closest('.upload-area').contains(e.relatedTarget)) {
                e.target.closest('.upload-area').classList.remove('dragging');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.closest('.upload-area').classList.remove('dragging');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }

        // 파일 선택 처리
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            let validFiles = [];
            let totalSize = 0;
            let hasError = false;

            files.forEach(file => {
                if (file.size > 100 * 1024 * 1024) { // 100MB 제한
                    showAlert(`❌ ${file.name}은 100MB를 초과합니다.`, 'error');
                    hasError = true;
                } else if (selectedFiles.some(f => f.name === file.name)) {
                    showAlert(`❌ ${file.name}은 이미 선택되었습니다.`, 'error');
                    hasError = true;
                } else {
                    validFiles.push(file);
                    totalSize += file.size;
                }
            });

            if (validFiles.length > 0) {
                selectedFiles = [...selectedFiles, ...validFiles];
                updateFileList();
                showAlert(`✅ ${validFiles.length}개 파일 추가됨 (총 ${formatFileSize(totalSize)})`, 'success');
            }

            // 업로드 버튼 활성화 체크
            updateUploadButton();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateFileList() {
            const fileListDiv = document.getElementById('file-list');
            const selectedFilesDiv = document.getElementById('selected-files');

            if (selectedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                return;
            }

            selectedFilesDiv.style.display = 'block';
            
            fileListDiv.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">📄 ${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="remove-file" onclick="removeFile(${index})" title="파일 제거">
                        ❌
                    </div>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadButton();
            
            // 파일 input 초기화
            document.getElementById('file-input').value = '';
        }

        function updateUploadButton() {
            const uploadBtn = document.getElementById('upload-btn');
            const contact = document.getElementById('contact').value.trim();
            
            if (selectedFiles.length > 0 && contact) {
                uploadBtn.disabled = false;
            } else {
                uploadBtn.disabled = true;
            }
        }

        // 연락처 입력 감지
        document.getElementById('contact').addEventListener('input', updateUploadButton);

        // 업로드 시작
        async function startUpload() {
            if (selectedFiles.length === 0) {
                showAlert('❌ 업로드할 파일을 선택해주세요.', 'error');
                return;
            }

            const contact = document.getElementById('contact').value.trim();
            if (!contact) {
                showAlert('❌ 연락처를 입력해주세요.', 'error');
                return;
            }

            const workOption = document.getElementById('work-option').value;
            const specialRequest = document.getElementById('special-request').value;

            // UI 업데이트
            document.getElementById('upload-progress').style.display = 'block';
            document.getElementById('upload-btn').disabled = true;

            try {
                const totalFiles = selectedFiles.length;
                
                for (let i = 0; i < totalFiles; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / totalFiles) * 100;
                    
                    document.getElementById('progress-bar').style.width = progress + '%';
                    document.getElementById('progress-text').textContent = 
                        `업로드 중... ${Math.round(progress)}% (${i + 1}/${totalFiles})`;

                    // 실제 업로드 로직은 여기에 구현
                    await simulateUpload(file);
                }

                // 완료 처리
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').textContent = '업로드 완료!';
                
                showAlert('🎉 모든 파일이 성공적으로 업로드되었습니다!', 'success');

                // 폼 초기화
                resetForm();

            } catch (error) {
                showAlert(`❌ 업로드 실패: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    document.getElementById('upload-progress').style.display = 'none';
                    document.getElementById('upload-btn').disabled = false;
                }, 3000);
            }
        }

        // 업로드 시뮬레이션 (실제로는 Cloudflare R2 API 호출)
        function simulateUpload(file) {
            return new Promise((resolve) => {
                // 실제 구현에서는 여기에 Cloudflare R2 업로드 로직을 넣습니다
                setTimeout(resolve, 1000 + Math.random() * 2000);
            });
        }

        function resetForm() {
            selectedFiles = [];
            document.getElementById('file-input').value = '';
            document.getElementById('special-request').value = '';
            document.getElementById('contact').value = '';
            updateFileList();
            updateUploadButton();
        }
    </script>
</body>
</html>
