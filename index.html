    <script>
        let selectedFiles = [];

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        function handleDragOver(e) {

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.upload-area').classList.add('dragging');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            if (!e.target.closest('.upload-area').contains(e.relatedTarget)) {
                e.target.closest('.upload-area').classList.remove('dragging');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.closest('.upload-area').classList.remove('dragging');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);

        }

        function handleFiles(files) {
            let validFiles = [];
            let totalSize = 0;
            let hasError = false;

            files.forEach(file => {
                if (file.size > 100 * 1024 * 1024) { // 100MB ì œí•œ
                    showAlert(`âŒ ${file.name}ì€ 100MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`, 'error');
                    hasError = true;
                } else if (selectedFiles.some(f => f.name === file.name)) {
                    showAlert(`âŒ ${file.name}ì€ ì´ë¯¸ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤.`, 'error');
                    hasError = true;
                } else {
                    validFiles.push(file);
                    totalSize += file.size;
                }
            });

            if (validFiles.length > 0) {
                selectedFiles = [...selectedFiles, ...validFiles];
                updateFileList();
                showAlert(`âœ… ${validFiles.length}ê°œ íŒŒì¼ ì¶”ê°€ë¨ (ì´ ${formatFileSize(totalSize)})`, 'success');

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

                        <div class="file-size">${formatFileSize(file.size)}</div>

                        âŒ
